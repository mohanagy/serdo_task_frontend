<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="mobile-menu">
    <mat-nav-list>
      <mat-list-item routerLink="/home" (click)="sidenav.close()"
        >Home</mat-list-item
      >
      <mat-list-item routerLink="/integration" (click)="sidenav.close()"
        >Integration</mat-list-item
      >
      <mat-list-item routerLink="/data-browser" (click)="sidenav.close()"
        >Data Browser</mat-list-item
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-navbar [sidenav]="sidenav"></app-navbar>
    <div style="margin: 16px">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
